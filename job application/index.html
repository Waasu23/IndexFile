
<html>
<head>
	<title> job application</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
	<div class="apply-box">
		<h1> job application <span class="small">(web)</span> </h1>
		<form action="">
			<div class="form-container">
				<div class="form-control">
				<label for="first name"> first name</label>
				<input id="first name" name="first name" placeholder="enter first name">
			</div>
                 <div class="form-control">
                 	<label for="last-name"> last name</label>
                 	<input id="last-name" name="last name" placeholder="enter your last name">
                 </div>
                 <div class="form-control">
                 	<label for="email"> email</label>
                 	<input id="email" name="email" placeholder="enter email...">
                 	
                 </div>
                 <div class="form-control">
                 	<label for="job-role"> job role</label>
                 	<select id="job-role">
                 		<option value="">select job role</option>
                 		<option value="frontend">frontend developer</option>
                 		<option value="backend"> backend developer</option>
                 		<option value="full stack">full stack developer</option>
                 	</select>
                 	
                 
                 
                 	
                 </div>
                  <div class="textarea-control">
                 	<label for="address">Address</label>
                 	
                 <textarea id="address" name="address" placeholder="enter your address....">
                 	
                 </textarea>
			</div>
			<div class="form-control">
				<label for="city"> city</label>
				<input id="city" name="city" placeholder="enter city name.....">
				
			</div>

			<div class="form-control">
				<label id="pincode"> pincode</label>
				<input id="pincode" name="pincode" placeholder="enter pincode.....">
				
			</div>
			<div class="form-control">
				<label for="date">Date</label>
				<input value="02-10-2022" id="date" type="date" name="date">
				
			</div>
			<div class="form-control">
				<label for="upload"> upload your cv</label>
				<input type="file" id="upload" name="upload">
				
			</div>


		</div>
		<div class="button-container">
			<button type="submit">
			apply now	
			</button>
			
		</div>
			
		</form>
		
	</div>

	</div>

</body>
</html>
